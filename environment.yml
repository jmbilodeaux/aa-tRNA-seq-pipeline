name: aatrnaseqpipe

channels:
  - conda-forge
  - bioconda

dependencies:
  - pysam
  - numpy
  - pandas
  - samtools
  - bwa
  - deeptools
  - bedtools
  - snakemake
  - snakefmt
  - gitpython
  - pip
  - pip:
    - pod5
    - ont-remora >= 3.2
    - snakemake-executor-plugin-lsf
    - snakemake-executor-plugin-slurm
    - snakemake-executor-plugin-cluster-generic
